<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Bounce</title>
</head>

<body>

   <img src="ball.svg" alt="Basketball SVG">

   <div class="mask">
      <h1>Hello & Welcome.</h1>
   </div>

   <div class="loader"></div>

   <!-- Gsap CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
      gsap.set('img', {
         y: '-300%'
      })

      gsap.to('img', {
         y: 0,
         duration: 1.5,
         ease: 'bounce.out'
      })

      gsap.set('.loader', {
         width: 0
      })

      gsap.to('.loader', {
         width: '100%',
         duration: 1.5,
         ease: 'power1.out',
         delay: 1
      })

      gsap.set('h1', {
         yPercent: -100
      })

      gsap.to('h1', {
         yPercent: 0,
         delay: 2
      })
   </script>

</body>

</html>
